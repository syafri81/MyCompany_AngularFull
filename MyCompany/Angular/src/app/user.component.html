<div class="row body-content">
    <div class="pull-right">
        <button type="button" class="btn btn-danger box_button" style="margin-top:10px" title="Add User"><i class="fa fa-user-plus fa-3x"></i></button>
    </div>
    <h2>Users</h2>
    <hr />
</div>
<div class="row body-content">
    <div class="col-lg-12 body-zero">
        <div class="col-lg-6 body-zero">
            <div class="input-group">
                <input type="text" ng-model="search.UserName" class="form-control box_button" style="width:100%;max-width:100%">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button"><i class="fa fa-search fa-2x"></i></button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row body-content margin-top-10">
    <table class="table">
        <thead style="background-color: #009688;color:white;font-weight:600">
            <tr>
                <th>#</th>
                <th style="width:20%"><i class="fa fa-vcard"></i></th>
                <th style="width:40%"><i class="fa fa-user-circle"></i></th>
                <th style="width:20%"><i class="fa fa-phone-square"></i></th>
                <th style="width:5%"><i class="fa fa-hand-o-down"></i></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!--<tr ng-show="IndexData.length==0">
                <td colspan="4"><label>No records.</label></td>
            </tr>-->
            <tr *ngFor="let m of IndexData; let idx = index">
                <td>{{idx + 1}}</td>
                <td>{{m.UserName}}
                    <br />{{m.Password}}
                </td>
                <td>
                    {{m.DisplayName}}
                    <br />{{m.Email}}
                </td>
                <td>{{m.PhoneNumber}}</td>
                <td>
                    <input type="checkbox" id="chk_{{m.IDSupplier}}" (click)="toggleActive()" checked *ngIf="m.IsActive==true" />
                    <input type="checkbox" id="chk_{{m.IDSupplier}}" (click)="toggleActive()" *ngIf="m.IsActive==false" />

                </td>
                <td align="right">
                    <button type="button" class="btn btn-cyan box_button btn-crud" title="detail"><i class="fa fa-list fa-2x"></i></button>
                    <button type="button" ng-click="edit()" class="btn btn-cyan box_button btn-crud" title="edit"><i class="fa fa-edit fa-2x"></i></button>
                    <button type="button" ng-click="delete()" class="btn btn-cyan box_button btn-crud" title="remove"><i class="fa fa-trash fa-2x"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
