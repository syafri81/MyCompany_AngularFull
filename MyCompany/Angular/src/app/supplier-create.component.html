<h2>{{title}}</h2>
<div class="form-horizontal margin-bottom-15">
    <div class="form-group">
        <!--<input type="hidden" [(ngModel)]="selectedData.IDSupplier" />-->
        <label class="control-label col-md-2">Supplier Name</label>
        <div class="col-md-10">
            <input type="text" [(ngModel)]="selectedData.SupplierName" class="form-control uppercase" style="max-width:50%;width:50%" autocomplete="off" />
        </div>
        <!--<input type="hidden" id="IDSupplier" />
        <label class="control-label col-md-2">Supplier Name</label>
        <div class="col-md-10">
            <input type="text" id="SupplierName" class="form-control uppercase" style="max-width:50%;width:50%" autocomplete="off" />
        </div>-->
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Phone Number</label>
        <div class="col-md-10">
            <input type="text" id="SupplierName" class="form-control uppercase" style="max-width:30%;width:30%" autocomplete="off" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Address</label>
        <div class="col-md-10">
            <textarea id="Address" rows="3" class="form-control" style="max-width:50%;width:50%"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Is Active</label>
        <div class="col-md-10">
            <div class="checkbox">
                <input type="checkbox" id="isActive" />
            </div>
        </div>
    </div>
</div>
